    <script type='text/javascript' src='js/util.js'></script>
    <script type='text/javascript' src='js/display.js'></script>

    <!-- CSS -->

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">QWOP</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form class="navbar-form form-inline" action="javascript:void(0);">
            <div class="input-group">
                <div class="input-group-addon">Select an algorithm to run</div>
                <select class="form-control" id="algorithmSelector">
                    <option value="nn">Neural Network</option>
                    <option value="ga">Genetic Algorithm</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="run">Run</button>
        </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div style="text-align: center;" class="container" id="canvas_container">
        <canvas id='canvas'></canvas>
    </div>
    <div style="margin-top:10px" class="container">
        <textarea class="form-control" rows=5 id="outputTextBox"></textarea>
    </div>
    <div class="container">
        <div class="row-fluid">
            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-block" id="dump" style="display: none; margin-bottom:10px; margin-top:10px">Dump Network</button>
                <textarea class="form-control" rows=3 id="networkDumpTextBox" style="display: none"></textarea>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-block" id="load" style="display: none; margin-bottom:10px; margin-top:10px">Load Network</button>
                <textarea class="form-control" rows=3 id="networkLoadTextBox" style="display: none"></textarea>
            </div>
            <div class="col-md-4">
                <div id="rewardtype" style="margin-top:10px; display:none;"><p>Rewarding after each step</p></div>
                <div id="netvis"></div>
            </div>
        </div>
    </div>
    <canvas id="graph_canvas" width="350" height="150"></canvas>
    <!-- Body load JS -->
    <script type='text/javascript' src='js/main.js'></script>
